name: kk-sync
on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  create_commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v1
      with:
        go-version: '1.9.3' # The Go version to download (if necessary) and use.
    - run: go run ./test-go/test.go
